<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf58baaf18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="cal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="all">
        <input type="text" name="" id="" placeholder="0" readonly />
      </div>
      <div class="all">
        <button class="bg1" onclick="Clear()">C</button>
        <button class="bg1" onclick="Percent()">%</button>
        <button class="bg1" onclick="Sqrt()">
          <sup>2</sup> <i class="fa-solid fa-square-root-variable"></i>
        </button>
        <button class="bg1" onclick="Pow()">X <sup>2</sup></button>
      </div>
      <div class="all">
        <button onclick="number(7)">7</button>
        <button onclick="number(8)">8</button>
        <button onclick="number(9)">9</button>
        <button class="bg" onclick="number('/')">/</button>
      </div>
      <div class="all">
        <button onclick="number(4)">4</button>
        <button onclick="number(5)">5</button>
        <button onclick="number(6)">6</button>
        <button class="bg" onclick="number('*')">x</button>
      </div>
      <div class="all">
        <button onclick="number(1)">1</button>
        <button onclick="number(2)">2</button>
        <button onclick="number(3)">3</button>
        <button class="bg" onclick="number('+')">+</button>
      </div>
      <div class="all">
        <button onclick="absolute()">+/-</button>
        <button onclick="number(0)">0</button>
        <button onclick="number('.')">.</button>
        <button class="bg" onclick="number('-')">-</button>
      </div>
      <div class="all">
        <button onclick="calculate()" class="equal bg">=</button>
      </div>
    </div>
  </body>
  <script src="cal.js"></script>
</html>
